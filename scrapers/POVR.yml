name: POVR
sceneByURL:
  - action: scrapeXPath
    url:
      - povr.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[contains(@class, "heading-title")]
      Date:
        selector: //div[contains(@class, 'video__details-grid')]/p[contains(@class, 'player__date')]
        postProcess:
          - replace:
              - regex: '^([0-9]+) min  •  (.*?)$'
                with: $2
          - parseDate: 2 January, 2006
      Performers:
        Name: //a[contains(@class, 'btn') and contains(@href, '/pornstars/')]
      Tags:
        Name: //a[contains(@class, 'btn') and contains(@href, '/tags/')]
      Details: //div[contains(@class, 'player__description')]
      Image: //meta[@property="og:image"]/@content
      Studio:
        Name: //a[contains(@class, 'btn') and contains(@href, '/studios/')]
